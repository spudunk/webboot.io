<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		%sveltekit.head%
		<!-- Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
	</head>
	<body data-sveltekit-preload-data="hover" class="scrollbar-hide">
		<div style="display: contents">%sveltekit.body%</div>
		<!-- 100% Privacy Analytics -->
		<script
			async
			defer
			data-non-unique-hostnames="checkout.stripe.com"
			src="https://sa.webboot.io/latest.js"
		></script>
		<script async src="https://sa.webboot.io/auto-events.js"></script>
		<noscript
			><img
				src="https://sa.webboot.io/noscript.gif"
				alt=""
				referrerpolicy="no-referrer-when-downgrade"
		/></noscript>
	</body>
</html>
